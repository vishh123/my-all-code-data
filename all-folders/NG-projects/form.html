<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample html</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <h2>login form from HTML</h2>
  <body>
    <input type="text" name="email" placeholder="email id" />
    <input type="text" name="username" placeholder="name" />
    <br />
    <input
      type="password"
      name="password"
      placeholder="enter strong password"
    />
    <br />
    <br />
    <input type="radio" name="gender" value="male" />male
    <input type="radio" name="gender" value="female" />female
    <input type="radio" name="gender" value="other" />other
    <br />
    <input type="checkbox" name="hobby" value="cricket" />cricket
    <input type="checkbox" name="hobby" value="football" />football
    <input type="checkbox" name="hobby" value="painting" />painting
    <input type="checkbox" name="hobby" value="chess" />chess
    <br />
    <select name="city">
      <option value="delhi">delhi</option>
      <option value="mumbai">mumbai</option>
      <option value="kolkata">kolkata</option>
      <option value="uttar pardesh">uttar pardesh</option>
      <option value="himachal">himachal</option>
    </select>
    <br />
    <textarea cols="55" rows="5">Write your address.....</textarea>
    <br />
    <button>submit</button>
  </body>
</html>
