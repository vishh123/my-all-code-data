<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="colorBox"></div>
    <button style="background-color: red;">Red</button>
    <button style="background-color: yellow;">Yellow</button>
    <button style="background-color: blue;">Blue</button>
    <button style="background-color: green;">Green</button>

</body>
    <script>
        const colorBox = document.getElementById('colorBox');
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                colorBox.style.backgroundColor = button.textContent.toLowerCase();
            });
        });
    </script>
</html>
