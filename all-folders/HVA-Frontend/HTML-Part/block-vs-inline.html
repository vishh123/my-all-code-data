<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> block-vs-inline</title>
</head>
<style>
    div {
        border: 1px solid black;
    }

    span {
        border: 1px dotted red;
    }
</style>

<body>
    <div>block1</div>
    <div>block2</div>
    <div>block3</div>
    <p>This is an example of using</p>
    <span>inline</span>
    <span>elements</span>
    <span>in a paragraph</span>
    <div>
        <p>This is a block-level element containing an inline</p>
        <span>element</span>
    </div>
</body>

</html>
