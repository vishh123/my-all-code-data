<ul>

    <ul>
        <li>Subitem 1</li>
        <li>Subitem 2</li>
    </ul>
    <li>item 2</li>p

    <li>third</li>
</ol>

    <dt>Term 1</dt>
    <dd>Description for Term 1</dd>
    <dt>Term 2</dt>
    <dd>Description for Term 2</dd>
    <dt>Term 3</dt>
    <dd>Description for Term 3</dd>
</dl>
