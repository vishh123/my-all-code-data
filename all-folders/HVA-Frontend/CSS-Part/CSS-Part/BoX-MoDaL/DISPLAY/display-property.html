<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-property</title>
    <link rel="stylesheet" href="display-property.css">
</head>

<body>
    <div class="block-element">
        Block-Element
    </div>
    <div class="block-element">
        Another Block-Element
    </div>
    <span class="inline-element">Inline Element 1</span>
    <span class="inline-element">Inline Element 2</span>
    <span class="inline-element">Inline Element 3</span>
    <div class="inline-block-element">
        Inline-Block 1

    </div>
    <div class="inline-block-element">
        Inline-Block 2

    </div>
    <div class="inline-block-element">
        Inline-Block 3

    </div>
    <div class="none-element">
        This element is hidden

    </div>
</body>

</html>
